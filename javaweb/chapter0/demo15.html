<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>javascript开始学习3</title>
		<script type="text/javascript">
			/**
			 * 数据类型
			 * 在js中一共有六种数据类型:
			 * String 字符串
			 * Number 数值
			 * Boolean 布尔值
			 * Null 空值
			 * Undefined	未定义
			 * Object 对象
			 * 
			 * 其中String number boolean null undefined属于基本类型
			 * Object属于引用数据类型
			 */
			
			/**
			 * String字符串，用引号引起来
			 */
			var str = "hello,js";
			console.log(str);
			/**
			 * 转义字符同python，java
			 */
			alert("str");//输出字符串
			alert(str);//输出变量
			/* alert函数，输出函数：网页弹对话窗 */
			
			var a = 123;
			
			a = "248";
			
			a = "369";
			
			alert("你好");
			//自上到下，按顺序执行
			console.log("我来了");
			//Number.MAX_VALUE 数值最大值，超过最大值会返回一个 Infinity
			/*Null类型的值只有一个，就是null，
			*null专门表示一个空的对象，所以typeof检查null值时返回的是object
			*/
		   Null null = null;
		   console.log(null);
		</script>
	</head>

</html>
