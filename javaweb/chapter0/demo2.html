<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>表格</title>
</head>
<body>
	<h1 align="center">水果价格表</h1>
	<table border="1" cellspacing="0" width="500px" height="100px" align="center">
		<tr align="center">
			<th>名称</th>
			<th>单价</th>
			<th>数量</th>
			<th>小计</th>
			<th>操作</th>
		</tr>
		<tr align="center">
			<td>苹果</td>
			<td>5</td>
			<td>20</td>
			<td>100</td>
			<td><img src="imgs/shanchu.jpg" width="100" height="100" /></td>
		</tr>
		<tr align="center">
			<td>菠萝</td>
			<td>3</td>
			<td>15</td>
			<td>45</td>
			<td><img src="imgs/shanchu.jpg" width="100" height="100" /></td>
		</tr>
		<tr align="center">
			<td>西瓜</td>
			<td>6</td>
			<td>6</td>
			<td>36</td>
			<td><img src="imgs/shanchu.jpg" width="100" height="100" /></td>
		</tr>
	</table>
</body>
</html>
