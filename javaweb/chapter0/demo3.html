<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>表单</title>
</head>
<body>
	<form action="demo4.html" method="post" target="_blank">
		昵称：<input type="text" name="nickName" placeholder="请输入昵称"><br/>
		密码：<input type="password" name="pwd" placeholder="请输入密码"><br/>
		性别：<input type="radio" name="sex" value="1" checked>男<input type="radio" name="sex" value="2">女<br/>
		爱好：<input type="checkbox" name="hobby" value="basketball">篮球<input type="checkbox" name="hobby" value="football">足球<input type="checkbox" name="hobby" value="earth">地球<br/>
		星座：<select name="star">
			<option value="juxie">巨蟹座</option>
			<option value="baiyang">白羊座</option>
			<option value="jinniu">金牛座</option>
		</select><br/>
		<input type="submit" name="get" value=" 注 册 "><br/>
		<input type="reset" name="reset" value=" 重 置 "><br/>
		<hr/>
		备注：<textarea name="beizhu" rows="2" cols="10"></textarea><br/>
	</form>
</body>
</html>
