<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css盒子模型1</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
		}
		#box1{
			width: 1000px;
			height: 100px;
			background-color: greenyellow;
			color: black;
			font-size: 60px;
			text-align: center;
			font-family: "微软雅黑";
			/* 绝对定位 */
			position: absolute;
			left: 0px;
			top: 0px;
		}
		#box2{
			width: 200px;
			height: 50px;
			background-color: pink;
			/* 相对定位 */
			position: relative;
			float: left;
			margin: 100px;
		}
	</style>
</head>
<body>
	<div id="box1">导航栏</div>
	<div id="box2">&nbsp;</div>
</body>

</html>
