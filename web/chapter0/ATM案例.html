<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js-ATM案例</title>
	</head>
	<body>
		<script>
		let money = 100
			while(true){
				let str = prompt(`请你选择操作：
				1.存钱
				2.取钱
				3.查看余额
				4.退出
				`)
				if(str === '4'){
					break
				}
				switch (str) {
					case '1':
						let cun = +prompt('请输入存钱的金额：')
						money = money+cun
						break
					case '2':
						let qu = +prompt('请输入取钱的金额：')
						money = money-qu
						break
					case '3':
						alert(`你卡上的余额是${money}元`)
						break
				}
			}
		</script>
	</body>
</html>
