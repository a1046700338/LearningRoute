<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>水果库存</title>
	<link rel="stylesheet" href="css/fruit.css">
	<script type="text/javascript" src="js/demo11.js"></script>

</head>
<body>
	<div id="container">
		<div id="fruit">
			<table id="tbl_fruit">

					<th>操作</th>
				</tr>
				<tr>
					<td>苹果</td>
					<td>2</td>
					<td>50</td>
					<td>100</td>
					<td><img src="imgs/shanchu.jpg" title="" width="15px" height="15px"></td>
				</tr>
					<tr>
					<td>香蕉</td>
					<td>5</td>
					<td>40</td>

					<td><img src="imgs/shanchu.jpg" title="" width="15px" height="15px"></td>
				</tr>	
				<tr>
					<td>梨</td>
					<td>3</td>
					<td>50</td>
					<td>150</td>
					<td><img src="imgs/shanchu.jpg" title="" width="15px" height="15px"></td>
				</tr>	
				<tr>
					<td>葡萄</td>
					<td>10</td>
					<td>20</td>
					<td>200</td>
					<td><img src="imgs/shanchu.jpg" title="" width="15px" height="15px"></td>
				</tr>	
				<tr>
					<td>西瓜</td>
					<td>15</td>
					<td>60</td>
					<td>900</td>
					<td><img src="imgs/shanchu.jpg" title="" width="15px" height="15px"></td>
				</tr>
				<tr>
					<td>总计</td>
					<td colspan="5">9999</td>
				</tr>
			</table>
		</div>
	</div>

</html>
