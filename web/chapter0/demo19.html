<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业</title>
</head>
<body>
    <h1>作业要求</h1>
    <p>1.打印0-20之间的整数，将每个数输出到控制台</p>
    <p>2.计算1-1000之间的和</p>
    <p>3.用户输入一个数，计算1到这个数的和</p>
    <p>4.用户登录验证：若用户名为‘admin’且密码为‘123456’，则提示用户登录成功，否则让用户一直输入</p>
    <p>5.用户输入分数根据分数不同奖励不同的车：90-100奖励法拉利，80-90奥迪，60-80五菱宏光，60分以下打一顿</p>
    <p>6.求1-100之间个位数不为3的数的累加和</p>
    <p>6.描述：求整数1-100之间的累加值，但要求跳过所有个位为3的数</p>
    <p>6.提示：使用%判断个位数是否为3</p>
    <script>
        //题目一
        for(let i = 0; i<21; i++){
            console.log(`${i}`)
        }
        //题目二
        let sum1 = 0
        for(let a = 1 ; a < 1001 ; a++){
            sum1 = sum1+a
            console.log(sum1)
        }
        //题目三
        let sum2 = 1
        let b = +prompt(`请输入一个数`)
        // sum2+=b
        for(sum2; sum2<=b ; sum2++){
            sum2+=b
        }
        alert(`计算1到你输入数${b}的和是：`+sum2)
        //题目四
        while(true){
            let user = prompt(`请输入用户名`)
            let password = prompt(`请输入密码`)
            if(user ==='admin' && password === '123456'){
                alert(`恭喜你登录成功！`)
                break
            }
        }
        //题目五
        let c = prompt(`请输入分数`)
        if(c>=90){
            alert(`法拉利`)
            
        }else if(c>=80){
            alert(`奥迪`)

        }else if(c>=60){
            alert(`五菱宏光`)
        }else if(c>100){
            alert(`分数最高100分！`)
        }else{
            alert(`打你一顿`)
        }
        /**
         *     求1-100之间个位数不为3的数的累加和</p>
    描述：求整数1-100之间的累加值，但要求跳过所有个位为3的数</p>
    提示：使用%判断个位数是否为3</p>
    **/
        //题目六
        let sum6 = 0
        for(let d = 0; d<=100; d++){
            if(d % 10 == 3){
                continue
            }
            sum6 = sum6 + d
            console.log(sum6)
        }
    </script>
</body>
</html>
