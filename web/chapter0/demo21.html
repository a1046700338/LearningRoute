<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型对象</title>
    <script type="text/javascript">
       /*
        *   _proto_和prototype
        *   原型对象就相当于一个公共区域，所有同一个类的实例都可以访问到这个对象
        *   原型对象也是对象，所以它也有原型，
        *   当使用一个对象的属性或方法时，会在自身中寻找，
        *   自身中如果有，则直接使用，如果没有则去原型对象中寻找，
        *   如果原型对象中有，则使用，如果没有则去原型的原型中寻找。
        *   Object对象的原型没有原型
        */
       function MyClass(){

       }
       MyClass.prototype.a = 123;//直接向myclass类的原型中添加一个属性a
       let mc1 = new MyClass();
       let mc2 = new MyClass();
       console.log(mc1.a)
       console.log(mc1._proto_ == MyClass.prototype);
       let mc3 = new MyClass();
       mc3.age = 18;
       //可以使用hasOwnProperty()来检查对象自身中是否含有该属性
    //    mc3.hasOwnProperty("name");
       console.log(mc3.hasOwnProperty("name"));//false
       console.log(mc3.hasOwnProperty("age"));//true

       //toString()方法
       function str(name,age,birthday){
            this.name = name;
            this.age = age;
            this.birthday = birthday;
       }
       var person = new str("孙悟空",18,"2022/6/18");
       person.toString = function(){
         return this.name+this.age+this.birthday;
       }
       var result = person.toString();
      console.log("result:"+result);
       
    </script>

</head>
<body>
</body>
</html>
