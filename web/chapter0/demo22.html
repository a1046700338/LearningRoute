<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垃圾回收</title>
    <script type="text/javascript">
        /*
         *  垃圾回收
         *  在js中拥有自动的垃圾回收机制，会自动的将这些垃圾对象从内存中销毁
         *  我们不需要进行垃圾回收的操作
         *  我们把不再使用的对象设置为null即可被垃圾回收机制回收
         */
        var obj = new Object();
        obj = null;
    </script>
</head>
<body>
    
</body>
</html>
