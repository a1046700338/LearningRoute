<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组练习</title>
    <script>
        function Person(name,age){
            this.name = name;
            this.age = age;
        }
        let per1 = new Person("孙悟空",18);
        let per2 = new Person("牛魔王",38);
        let per3 = new Person("白骨精",16);
        let arr = [per1,per2,per3];
        function getAb(arr){
            let newArr = [];
            for(let i = 0; i < arr.length; i++){
                let p = arr[i];
                if(p.age >= 18){
                    newArr.push(p);
                }
            }
            return newArr;
        }
        let log = getAb(arr);
        console.log(log);
        //forEach()方法
        //传递三个参数，
        //第一个参数就是正在遍历的元素，第二个参数是正在遍历元素的索引，第三个参数就是正在遍历的数组
        arr.forEach(function(value,index,object){
            console.log(value+index+object);
        })

        //sort()方法，在数组中非常重要的方法
        //默认地，sort() 函数按照字符串顺序对值进行排序。
        //不过，如果数字按照字符串来排序，则 "25" 大于 "100"，因为 "2" 大于 "1"。
        let arr6 = [25,100];
        console.log(arr6.sort());//会打印 [100，25]
        //就需要通过 比值函数 来修正这个问题
        var points = [40, 100, 1, 5, 25, 10];
        points.sort(function(a, b){return a - b});//传入a,b两个参数，
        //通过返回值比较大小，当a减b等于负数，那么a肯定就比b小,sort()就会将a排在b前面
        

        //数组去重练习
        var arr2 = [1,2,3,2,1,3,4,2,5];
        // arr2.splice(3,3);
        // arr2.splice(4,1);
        // console.log(arr2);
        for(let i = 0;i<arr2.length;i++){
            for(let j = i+1;j<arr2.length;j++){
                console.log(arr2[j]);
                if(arr2[i] == arr2[j]){
                    arr2.splice(j,1);
                    j--;
                }
            }
        }

    </script>
</head>
<body>
    <h1>数组练习</h1>
    
   
</body>
</html>
