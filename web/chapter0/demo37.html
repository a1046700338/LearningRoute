<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .page-header {
            text-align: left;
        }

        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            align-self: center;
        }

        .item {
            margin: 10px;
            border: 1px solid rgb(70, 117, 237);
            width: 100px;
            height: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="page-header">点击切换颜色</h2>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <script>
        let items = document.getElementsByClassName('item');
        for (var i = 0; i < items.length; i++) {
            items[i].onclick = function () {
                this.style.background = 'pink';
            }
        }

    </script>
</body>

</html>
