<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器函数实例</title>
</head>

<body>

    <script>
        //回调地狱
        setTimeout(() => {
            console.log(111);
            setTimeout(() => {
                console.log(222);
                setTimeout(() => {
                    console.log(333);
                }, 3000);
            }, 2000);
        }, 1000);
        // ---------------------------------------------------
        //生成器函数，异步编程
        function one() {
            setTimeout(() => {
                console.log(111);
                iterator.next();
            }, 1000)
        }
        function two() {
            setTimeout(()=>{
                console.log(222);
                iterator.next();
            },2000)
        }
        function three() {
            setTimeout(()=>{
                console.log(333);
                iterator.next();
            },3000)
        }

        function * gen(){
            yield one();
            yield two();
            yield three();

        }
        let iterator = gen();
        // ---------------------------------------------------
        //模拟获取 用户数据 订单数据 商品数据
        function getUsers(){
            setTimeout(()=>{
                let data = '用户数据';
                iterators.next(data);
            },1000);
        }

        function getOrders(){
            setTimeout(()=>{
                let data = '订单数据';
                iterators.next(data);
            },1000);
        }

        function getGoods(){
            setTimeout(()=>{
                let data = '商品数据';
                iterators.next(data);
            },1000)
        }
        
        function * gen(){
            let users = yield getUsers();
            console.log(users);
            let orders = yield getOrders();
            console.log(orders);
            let goods = yield getGoods();
            console.log(goods);
        }

        let iterators = gen();
    </script>
</body>

</html>
