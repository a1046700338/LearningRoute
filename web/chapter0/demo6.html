<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		p{ 
			font-size: 26px;
			font-family: "华文彩云";
		}
		.font_color{
			font-family: "宋体";
			font-color: black;
		}
		#font_more{
			font-size: 10px;
			color: ##FFF5EE;
			font-family: "微软雅黑";
		}
	</style>
	<link rel="stylesheet" href="css/demo6.css">
	<title>css</title>
</head>
<body>
	<p>第一自然段</p>
	<div class="bg">
		<p>第二自然段</p>
		<h6 class="font_color">新冠疫情对全球的经济造成了巨大的影响</h6>
		<p>第三自然段</p>
		<h6 class="font_color">面对突如其来的灾难，全人类需要携手并进</h6>
		<p id="font_more">more...</p>
	</div>
</body>
</html>
<!-- 
标签选择器 <>
类选择器 class .
id选择器 id # 
标签选择器的嵌套

css：层叠样式表
内部样式表、外部样式表
被style标签包围的css是内部样式表
使用<link>标签进行引用css的是外部样式表
在标签内写style属性进行引用css的是	嵌入式样式表（写在标签内部的优先级最高）

-->
