		<h1>注册新用户</h1>
		<!-- 表单域 -->
		<form>
			<div class="form-group">
				<label for="username">用户名</label>
				<input type="text" class="form-control" id="recipient-name" placeholder="请输入用户名" />
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">邮箱</label>
				<input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入邮箱">
			</div>
			<div class="form-group">
				<label for="pwd">密码</label>
				<input type="password" class="form-control" id="pwd" placeholder="请输入密码">
			</div>
			<div class="form-group">
				<label for="person">收货人</label>
				<input type="text" class="form-control" id="person" placeholder="请输入收货人">
			</div>
			<div class="form-group">
				<label for="telphone">收货电话</label>
				<input type="tel" class="form-control" id="tel" placeholder="请输入收货电话">
			</div>
			<div class="form-group">
				<label for="address">收货地址</label>
				<input type="text" class="form-control" id="address" placeholder="请输入收货地址">
			</div>
			<!-- <button type="submit" class="btn btn-primary">提交</button><br /> -->
			<div class="submit">
				<input type="submit" class="submit-btn"/>
			</div>
		</form>
