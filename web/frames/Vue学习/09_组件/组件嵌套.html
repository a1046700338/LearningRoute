<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入vuejs的开发环境 -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <school></school>
        <h3>{{name}}</h3>
    </div>
    <script>
        // 组件嵌套
        const student = {
            name: 'student',
            template: `
            <div>
                <h2>学生姓名：{{name}}</h2>
                <h2>学生住址：{{address}}</h2>
            </div>
            `,
            data() {
                return {
                    name: '胡图图',
                    address: '翻斗大街101号',
                }
            }
        }

        const school = {
            name: 'school',
            template: `
            <div>
                <h2>学校名称：{{name}}</h2>
                <h2>学生地址：{{address}}</h2>
                <student></student>
            </div>
            `,
            data() {
                return {
                    name: '翻斗幼儿园',
                    address: '求实路',
                }
            },
            components: {
                student
            }
        }

        new Vue({
            el: '#root',
            data: {
                name: 'Hello'
            },
            components: {
                school
            }
        })
    </script>
</body>

</html>
